management:
  endpoints:
    web:
      exposure:
        include: prometheus
  metrics:
    tags:
      application: app
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: 'true'
logging:
  pattern:
    level: "trace_id=%mdc{trace_id} span_id=%mdc{span_id} trace_flags=%mdc{trace_flags} %p"
  level:
    com.example.app: DEBUG

spring:
  datasource:
    #url: jdbc:postgresql://localhost:5432/postgres
    url: jdbc:postgresql://postgres:5432/postgres
    username: postgres
    password: postgres
    #password: admin
  jpa:
    hibernate:
      ddl-auto: update
  cache:
    type: redis
  redis:
    #host: 127.0.0.1
    host: redis
    port: 6379
